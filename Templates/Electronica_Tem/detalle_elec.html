{% extends 'base.html' %}

{% block titulo %}
    Detalles <!--Titulo de solapa-->
{% endblock %}

{% block contenido %}
<h1 style="margin-left:30rem">Detalles de los Electronica</h1>
<div class="d-flex" style="margin-top:5rem; margin-left:7rem">

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{object.nombre}}</h5>
            <p class="card-text">{{object.precio}}</p>
            <p class="card-text">{{object.detalle}}</p>
            <a href="/electronica/actualizar/{{object.id}}/" class="btn btn-primary">Editar</a>
            <a href="/electronica/borrar/{{object.id}}/" class="btn btn-danger">Eliminar</a>
        </div>
    </div>

</div>

{% endblock %}
